<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | ShopSmart AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <h1>ShopSmart <span>AI</span></h1>
    <nav id="navLinks">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>

        <a href="cart.html">
            Cart <span id="cartCount" class="cart-badge">0</span>
        </a>

        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="feedback.html">Feedback</a>
    </nav>
</header>

<!-- CONTACT FORM -->
<section class="products">
    <div class="product">
        <h2>ðŸ“ž Contact Us</h2>

        <form id="contactForm">
            <input type="text" id="cname" placeholder="Your Name" required><br><br>
            <input type="email" id="cemail" placeholder="Your Email" required><br><br>
            <textarea id="cmsg" rows="4" placeholder="Your Message" required></textarea><br><br>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</section>

<footer>Â© 2026 ShopSmart AI</footer>

<!-- ================= SCRIPTS ================= -->

<!-- CONTACT SUBMIT SCRIPT -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("cname").value;
    const email = document.getElementById("cemail").value;
    const message = document.getElementById("cmsg").value;

    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];

    contacts.push({
        name,
        email,
        message,
        date: new Date().toLocaleString()
    });

    localStorage.setItem("contacts", JSON.stringify(contacts));

    alert("Thank you! Your message has been submitted âœ”");

    this.reset();
});
</script>

<!-- CART COUNT -->
<script>
function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let count = 0;
    cart.forEach(item => count += item.quantity || 1);

    const badge = document.getElementById("cartCount");
    if (badge) badge.innerText = count;
}
updateCartCount();
</script>

<!-- LOGIN / LOGOUT -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const nav = document.getElementById("navLinks");

    if (user) {
        const logout = document.createElement("a");
        logout.href = "#";
        logout.innerText = "Logout";
        logout.onclick = () => {
            localStorage.removeItem("loggedInUser");
            alert("Logged out successfully");
            window.location.href = "login.html";
        };
        nav.appendChild(logout);
    } else {
        const login = document.createElement("a");
        login.href = "login.html";
        login.innerText = "Login";
        nav.appendChild(login);
    }
});
</script>

</body>
</html>
